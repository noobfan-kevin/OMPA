<script>

    var $asideNavItems = $('li','#aside-nav');  //侧边导航列表
    $asideNavItems.click(function() {
        $asideNavItems.removeClass('current');
        $(this).addClass('current');
        localStorage.setItem('pageInit','true');
        $('#myTask-content').loadPage(this.dataset.page);
    });
    $('#myTask-content').loadPage('myCreateTask.html');
    $('#aside-nav').on('mouseover','.unRead',function(){
        var that=$(this);
        that.attr('title',that.html());
    });
    taskBasicInfo.countAllOfMyTaskUnread();//刷新任务小红点
</script>
