<div id="myContractList" ng-hide="totalPage==0">
    <style>
        .needPay
        {
            background: rgb(232, 184, 223)!important;
        }
    </style>
    <table>
        <thead>
        <tr>
            <th>编号</th>
            <th>合同名称</th>
            <th>支付人</th>
            <th>签约方</th>
            <th>开始日期</th>
            <th>结束日期</th>
            <th>支付进度</th>
            <th>任务完成进度</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contract in contracts" ng-click="goDetail()"
            ng-class="{true:'needPay'}[whetherShowNeedPay(contract.completed,contract.payPercent)]" ng-cloak>
            <td class="new-dot-container" style="cursor:pointer">{{contract.code}}<i class="new-dot" ng-if="contract.dot"></i></td>
            <td>{{contract.name}}</td>
            <td>{{contract.payer}}</td>
            <td>{{contract.partBName}}</td>
            <td>{{contract.start}}</td>
            <td>{{contract.end}}</td>
            <td>{{contract.payPercent}}%</td>
            <td>{{contract.completed}}</td>
            <td>
                <span ng-class="{'1':'status-nosend','2':'status-send','3':'status-back','4':'status-underway',
                '5':'status-paying','7':'status-pay','6':'status-complete', 8: 'status-invalidate'}[contract.status]">{{contract.status|status}}</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="my-contract-list-footer" ng-cloak>
        <p class="page-info">
            <!--&nbsp&nbsp当前第<span class="cur-page">{{curPage}}</span>页-->
            &nbsp&nbsp&nbsp&nbsp共<span class="cur-page-count">{{count}}</span>条
        </p>
        <div class="page-ctrl">
            <span class="MC-first-page" ng-click="pageNav('first')"><i class="iconfont">&#xe6a1;</i></span>
            <span class="MC-prev-page" ng-click="pageNav('prev')"><i class="iconfont">&#xe682;</i></span>
            <span class="MC-cur-page">{{curPage}}/{{totalPage}}</span>
            <ul class="MC-cur-page-choose" ng-show="choosePage">
                <li ng-repeat="lists in MCpageList track by $index">{{lists}}</li>
            </ul>
            <span class="MC-next-page" ng-click="pageNav('next')"><i class="iconfont">&#xe681;</i></span>
            <span class="MC-last-page" ng-click="pageNav('last')"><i class="iconfont">&#xe6a0;</i></span>
        </div>
    </div>
</div>
