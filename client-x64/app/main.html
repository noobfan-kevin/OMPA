<script>
    $(function(){
        //请求权限 判断是否显示系统
        /*$.ajax({
            type: 'get',
            data: {userId:localStorage.getItem('userId')},
            url: '/api/project/getCurUserProjectAuthority/',
            success: function (data) {
                if(data.message=='ok'){
                    if(data.data.manageSystem){
                        $('#system').show();
                    }else{
                        $('#system').hide();
                    }
                }

            },
            error: function (data) {
                console.log(data);
            }
        });*/
        var bDebug= JSON.parse(localStorage.getItem('bDebug'));
        // 设置大小
        GUIAPI.setWindow({
            width: 920,
            height: (bDebug)? 720: 680,
            center: true,
            resizable: true
        });

        GUIAPI.initTray();

        /* 点击主导航，切换页面 */
        var $navItems = $('li','#nav');
        $navItems.click(function() {
            $navItems.removeClass('current');
            $(this).addClass('current');
            localStorage.setItem('curMenu', $(this).attr('data-page'));
            $('#container').loadPage(this.dataset.page);
            noticeCreate.deleteAllFilesForNoticeCreate();

        });
        /*点击扩展按钮*/
        $('.extEntry').on('mousedown', function(){
            $(this).hide();
            $(this).siblings('.extEntryPressed').show();
        }).on('mouseup', function(){
            $(this).show();
            $(this).siblings('.extEntryPressed').hide();
        }).on('mouseleave', function(){
            $(this).show();
            $(this).siblings('.extEntryPressed').hide();
        });
        // 载入默认页
        $('#container').loadPage('homePage');
        $('#downloader-loadPage-container').loadPage('downloader.html');
        taskBasicInfo.countAllOfMyTaskUnread();//刷新任务小红点
        socketCommon.init();//接收未读任务socket初始化
        //显示隐藏一级标签（我的合同，系统，公共数据库）

        //禁止图片拖拽
        for(i in document.images)document.images[i].ondragstart= function(){
            return false
        };
        var header = $('.header').eq(0)[0];
        GUIAPI.setMoveWindowByDrag( header );  // 设置拖拽上方标题栏实现窗口移动
        GUIAPI.setMaximizeWindowToggle(header);// 双击header全屏状态切换

        window.keyCode = null;
        //记录键值
        $(document).on('keydown',function(event){
            window.keyCode = event.keyCode;
        });
        $(document).on('keyup',function(event){
            window.keyCode = null;
        });
        //--------积分明细-start-------------------------------------
        //列表显示
        $('#credits-detail-show-btn').click(function() {
            $('#creditsDetailBox').fadeIn();
            $('.creditsDetailContent').slideDown(200,'linear');
            //初始化积分列表
            creditsDetail.init();
        });
        //列表隐藏
        $('#creditsDetailBoxClose').on('click',function(){
            $('#creditsDetailBox').fadeOut();
            $('.creditsDetailContent').slideUp(200,'linear');
        });
        var creditsDetail={
            nowPage:1,
            init:creditsDetailInit
        }
        function refreshCreditsDetailList(page){
            var userId=localStorage.getItem('userId');
            //请求 某一页的数据
            $.ajax({
                url: '/api/user/getUserPoints',
                type: 'post',
                data:{
                    offset:page,
                    userId:userId
                },
                success: function (data){
                    console.log('CreditsDetailList',data);
                    if(data.count==0){
                        $('#creditsDetailHasScore').hide();
                        $('#creditsDetailNotScore').show();
                    }else{
                        $('#creditsDetailHasScore').show();
                        $('#creditsDetailNotScore').hide();
                        $('#creditsDetailAllPAge').html(data.count);
                        $('#creditsDetailNowPage').html(page+1+'/'+data.page);
                        creditsDetail.allPage=data.page;
                        //可选页
                        var str='';
                        for(var i=0; i<data.page;i++){
                            str+='<li>'+(i+1)+'</li>'
                        }
                        $('#creditsDetailPageLists').html(str);
                        //渲染tbody
                        var str2='';
                        for(var i=0; i<data.list.length; i++){
                            str2+='<tr>\
                                     <td>'+data.list[i].taskVersionName+'('+data.list[i].version+')'+'_'+data.list[i].progressName+'</td>\
                                     <td>'+data.list[i].score+'</td>\
                                     <td>'+data.list[i].createdAt+'</td>\
                                   </tr>';
                        }
                        $('#creditsDetailHasScore tbody').html(str2);

                    }
                },
                error: function(data){
                    console.log(data);
                }
            });
        }
        function creditsDetailInit(){
            //刷新第一页 获取总页数
            refreshCreditsDetailList(creditsDetail.nowPage-1);
            //点首页
            $('#creditsDetailFirstPage').on('click',function(){
                if(creditsDetail.nowPage==1){
                    return;
                }else{
                    creditsDetail.nowPage=1;
                    //刷新这一页
                    refreshCreditsDetailList(creditsDetail.nowPage-1);
                }
            });
            //点尾页
            $('#creditsDetailLastPage').on('click',function(){
                if(creditsDetail.nowPage==creditsDetail.allPage){
                    return;
                }else{
                    creditsDetail.nowPage=creditsDetail.allPage;
                    //刷新这一页
                    refreshCreditsDetailList(creditsDetail.nowPage-1);
                }
            });
            //点上一页
            $('#creditsDetailPrevPage').on('click',function(){
                if(creditsDetail.nowPage==1){
                    return;
                }else{
                    creditsDetail.nowPage-=1;
                    //刷新这一页
                    refreshCreditsDetailList(creditsDetail.nowPage-1);
                }
            });
            //点下一页
            $('#creditsDetailAfterPage').on('click',function(){
                if(creditsDetail.nowPage==creditsDetail.allPage){
                    return;
                }else{
                    creditsDetail.nowPage+=1;
                    //刷新这一页
                    refreshCreditsDetailList(creditsDetail.nowPage-1);
                }
            });
            $('#creditsDetailBox')[0].onclick=function(e){
                var $target = $(e.target); //jq目标
                if(e.target.tagName=='LI'){
                    //选择某一页
                    var page=parseInt($target.html());
                    //$('#creditsDetailNowPage').html(page+'/'+creditsDetail.allPage);
                    //$(this).parent().hide();
                    $('#creditsDetailPageLists').hide();
                    if(creditsDetail.nowPage==page){
                        return;
                    }else{
                        creditsDetail.nowPage=page;
                        //刷新这一页
                        refreshCreditsDetailList(creditsDetail.nowPage-1);
                    }
                }else if($target.hasClass('creditsDetailPageWrap')||$target.hasClass('creditsDetailNowPage')){
                    //点击出现 可选择的页码
                    $('#creditsDetailPageLists').show();
                }else{ //点其他地方 ul消失
                    $('#creditsDetailPageLists').hide();
                }

            };

        }
        //--------积分明细-end-------------------------------------
        //打开聊天窗口
        $('#chatEntry').on('click', function(){
            var chatListWindow = require('nw.gui').Window.open(`mainPannel.html`, {
                title: "日志明细",
                position: 'center',
                width: 960,
                height: 700,
                toolbar: true,
                resizable: true,
                frame: true
            });
        });

        FUNC.getCurUserUnreadInfo();
        console.log('sssssssss',FUNC.statusList);

        //用于刷新后取消session内项目ID值，弹出移动文件到项目数据库页面树刷新依据
        sessionStorage.setItem('projectId','');
    });
</script>
